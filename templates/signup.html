<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chai'osa Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #C9A875;
            --accent-color: #B8956A;
            --text-dark: #e8e8e8;
            --text-light: #a0a0a0;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: var(--bg-card);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            max-width: 95vw;
            border: 1px solid rgba(201, 168, 117, 0.2);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(201, 168, 117, 0.3);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .error-message {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid rgba(201, 168, 117, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.08);
        }

        form input::placeholder {
            color: var(--text-light);
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            padding: 14px;
            font-size: 17px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(201, 168, 117, 0.3);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(201, 168, 117, 0.4);
        }

        .signin-text {
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .signin-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signin-text a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 500px) {
            .signup-box {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
   
</head>
<body>

    <div class="container">
        <div class="signup-box">
            <img src="{{ url_for('static', filename='images/chai_osa.png') }}" alt="Profile Picture" class="profile-img">
            <h2>Create a New Account</h2>
            <p>Join us today! Sign up to get started</p>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>

            </form>
            <p class="signin-text">Already have an account? <a href="/login">Login</a></p>

            <script>
               document.getElementById('signupForm').addEventListener('submit', handleSignup);

async function handleSignup(event) {
    event.preventDefault();

    const username = document.querySelector('input[name="username"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;

    const res = await fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password })
    });

    const result = await res.json();
    if (res.ok) {
       
        window.location.href = "login.html";
    } else {
        alert(result.message || 'An error occurred. Please try again.');
    }
}
            </script>
        </div>
    </div>
</body>
</html>
