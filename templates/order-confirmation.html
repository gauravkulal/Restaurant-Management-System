<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #C9A875;
            --accent-color: #B8956A;
            --text-dark: #e8e8e8;
            --text-light: #a0a0a0;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .confirmation-container {
            background: var(--bg-card);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(201, 168, 117, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #order-id {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .order-details {
            margin: 30px 0;
            padding: 25px;
            background: rgba(201, 168, 117, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(201, 168, 117, 0.2);
        }

        .order-details h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .order-details p {
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(201, 168, 117, 0.4);
            font-size: 1.1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 168, 117, 0.5);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">✅</div>
        
        <h1>Order Confirmed!</h1>
        <p>Your order has been successfully placed and is being processed.</p>
        <p>Order ID: <span id="order-id">{{ order_id }}</span></p>
        
        <div class="order-details" id="order-summary">
            <h3>Order Summary</h3>
            <p>Your delicious food is on its way!</p>
            <p>We'll send you an email confirmation shortly.</p>
        </div>
        
        <a href="/index" class="btn">Return to Home</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get order ID from URL or from the template
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId') || document.getElementById('order-id').innerText;
            
            // Set order ID in the page
            document.getElementById('order-id').innerText = orderId;
            
            // Get the last order details if available
            const lastOrderData = localStorage.getItem('last_order_data');
            const orderSummary = document.getElementById('order-summary');
            
            if (lastOrderData) {
                const orderData = JSON.parse(lastOrderData);
                orderSummary.innerHTML = `
                    <h3 style="margin-top: 0;">Order Summary</h3>
                    <p><strong>Total Amount:</strong> ₹${orderData.total_amount}</p>
                    <p><strong>Delivery Option:</strong> ${orderData.delivery_option === 'express' ? 'Express Delivery' : 'Standard Delivery'}</p>
                    <p><strong>Payment Method:</strong> ${orderData.payment_method.charAt(0).toUpperCase() + orderData.payment_method.slice(1)}</p>
                `;
            } else {
                orderSummary.style.display = 'none';
            }
            
            // Clear the cart data now that we're on the confirmation page
            localStorage.removeItem('cart');
            
            // Optional: Store this order in order history
            const orderHistory = JSON.parse(localStorage.getItem('order_history') || '[]');
            orderHistory.push({
                orderId: orderId,
                date: new Date().toISOString(),
                total: lastOrderData ? JSON.parse(lastOrderData).total_amount : 'N/A'
            });
            localStorage.setItem('order_history', JSON.stringify(orderHistory));
        });
    </script>
</body>
</html>
