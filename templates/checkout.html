<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #C9A875;
            --accent-color: #B8956A;
            --text-dark: #e8e8e8;
            --text-light: #a0a0a0;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 30px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Navigation */
        .nav-bar {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid rgba(201, 168, 117, 0.1);
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--bg-hover);
            color: var(--text-dark);
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Checkout Layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        /* Checkout Form */
        .checkout-form {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(201, 168, 117, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(201, 168, 117, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(201, 168, 117, 0.2);
            border-radius: 10px;
            background: var(--bg-hover);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-dark);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Delivery Options */
        .delivery-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .delivery-option {
            flex: 1;
            min-width: 150px;
        }

        .delivery-option input[type="radio"] {
            display: none;
        }

        .delivery-option label {
            display: block;
            padding: 15px;
            background: var(--bg-hover);
            border: 2px solid rgba(201, 168, 117, 0.2);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .delivery-option input[type="radio"]:checked + label {
            background: rgba(201, 168, 117, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .delivery-option label:hover {
            border-color: var(--primary-color);
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .payment-method {
            position: relative;
        }

        .payment-method input[type="radio"] {
            display: none;
        }

        .payment-method label {
            display: block;
            padding: 20px 15px;
            background: var(--bg-hover);
            border: 2px solid rgba(201, 168, 117, 0.2);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .payment-method input[type="radio"]:checked + label {
            background: rgba(201, 168, 117, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .payment-method label:hover {
            border-color: var(--primary-color);
        }

        /* Order Summary */
        .order-summary {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(201, 168, 117, 0.1);
            height: fit-content;
            position: sticky;
            top: 30px;
        }

        .summary-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(201, 168, 117, 0.2);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(201, 168, 117, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: var(--text-dark);
            font-weight: 600;
        }

        .item-quantity {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-left: 8px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: 700;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-top: 15px;
            border-top: 2px solid rgba(201, 168, 117, 0.3);
        }

        .total-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* Place Order Button */
        .place-order-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(201, 168, 117, 0.4);
            margin-top: 20px;
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 168, 117, 0.5);
        }

        .place-order-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty Cart Message */
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: 20px;
            grid-column: 1 / -1;
        }

        .empty-message-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-message h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .empty-message p {
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .browse-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .checkout-form,
            .order-summary {
                padding: 20px;
            }

            .delivery-options {
                flex-direction: column;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>üí≥ Checkout</h1>
            <p>Complete your order</p>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="/cart" class="nav-btn">‚Üê Back to Cart</a>
        </div>

        <!-- Checkout Layout -->
        <div id="checkout-content" class="checkout-layout">
            <!-- Empty Cart Message (shown when cart is empty) -->
            <div id="empty-message" class="empty-message" style="display: none;">
                <div class="empty-message-icon">üõí</div>
                <h2>Your cart is empty</h2>
                <p>Please add some items to your cart before checking out.</p>
                <a href="/menu" class="browse-btn">Browse Menu</a>
            </div>

            <!-- Checkout Form -->
            <div id="checkout-form-container" class="checkout-form">
                <form id="checkout-form" method="POST">
                    <!-- Customer Details -->
                    <div class="form-section">
                        <h2 class="section-title">Customer Details</h2>
                        <div class="form-group">
                            <label for="customer_name">Full Name *</label>
                            <input type="text" id="customer_name" name="customer_name" required 
                                placeholder="Enter your full name"
                                value="{{ (request.form.get('customer_name') or user_profile.get('full_name') or '')|e }}">
                        </div>
                        <div class="form-group">
                            <label for="customer_email">Email *</label>
                            <input type="email" id="customer_email" name="customer_email" required 
                                placeholder="your.email@example.com"
                                value="{{ (request.form.get('customer_email') or user_profile.get('email') or '')|e }}">
                        </div>
                        <div class="form-group">
                            <label for="customer_phone">Phone Number *</label>
                            <input type="tel" id="customer_phone" name="customer_phone" required 
                                placeholder="+91 1234567890"
                                value="{{ (request.form.get('customer_phone') or user_profile.get('phone') or '')|e }}">
                        </div>
                    </div>

                    <!-- Delivery Details -->
                    <div class="form-section">
                        <h2 class="section-title">Delivery Details</h2>
                        <div class="form-group">
                            <label>Delivery Option *</label>
                            <div class="delivery-options">
                                <div class="delivery-option">
                                    <input type="radio" id="delivery" name="delivery_option" value="delivery" checked>
                                    <label for="delivery">üöó Delivery</label>
                                </div>
                                <div class="delivery-option">
                                    <input type="radio" id="pickup" name="delivery_option" value="pickup">
                                    <label for="pickup">üè™ Pickup</label>
                                </div>
                                <div class="delivery-option">
                                    <input type="radio" id="dinein" name="delivery_option" value="dine-in">
                                    <label for="dinein">üçΩÔ∏è Dine-in</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="address-group">
                            <label for="customer_address">Delivery Address *</label>
                            <textarea id="customer_address" name="customer_address" required 
                                      placeholder="Enter your complete delivery address">{{ (request.form.get('customer_address') or user_profile.get('address') or '')|e }}</textarea>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h2 class="section-title">Payment Method</h2>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="cod" name="payment_method" value="cod" checked>
                                <label for="cod">üíµ Cash on Delivery</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="upi" name="payment_method" value="upi">
                                <label for="upi">üì± UPI</label>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="card" name="payment_method" value="card">
                                <label for="card">üí≥ Card</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div id="order-summary-container" class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div id="summary-items"></div>
                <div class="summary-total">
                    <span class="total-label">Total:</span>
                    <span class="total-amount" id="summary-total">‚Çπ0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = {};

        // Clear localStorage cart if user just logged in/signed up
        (function() {
            var clearLocal = {{ clear_local_cart|default(false)|tojson }};
            if (clearLocal) {
                localStorage.removeItem('cart');
                localStorage.removeItem('cart_user_id');
                console.log('Cart cleared for new user session');
            }
        })();

        // Check if cart belongs to current user
        (function() {
            var currentUserId = {{ session.get('user_id', 'null') }};
            var cartUserId = localStorage.getItem('cart_user_id');
            
            if (currentUserId && cartUserId && cartUserId !== String(currentUserId)) {
                localStorage.removeItem('cart');
                localStorage.removeItem('cart_user_id');
                console.log('Cart cleared - belongs to different user');
            }
            
            // Set current user id for cart
            if (currentUserId) {
                localStorage.setItem('cart_user_id', String(currentUserId));
            }
        })();

        function loadCheckout() {
            cart = JSON.parse(localStorage.getItem('cart')) || {};
            
            if (Object.keys(cart).length === 0) {
                document.getElementById('empty-message').style.display = 'block';
                document.getElementById('checkout-form-container').style.display = 'none';
                document.getElementById('order-summary-container').style.display = 'none';
                return;
            }
            
            displayOrderSummary();
        }

        function displayOrderSummary() {
            const summaryItemsContainer = document.getElementById('summary-items');
            summaryItemsContainer.innerHTML = '';
            
            let total = 0;
            
            for (const [itemId, item] of Object.entries(cart)) {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <div>
                        <span class="item-name">${item.name}</span>
                        <span class="item-quantity">√ó${item.quantity}</span>
                    </div>
                    <span class="item-price">‚Çπ${itemTotal}</span>
                `;
                summaryItemsContainer.appendChild(summaryItem);
            }
            
            document.getElementById('summary-total').textContent = `‚Çπ${total}`;
        }

        // Handle delivery option change
        document.querySelectorAll('input[name="delivery_option"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const addressGroup = document.getElementById('address-group');
                const addressInput = document.getElementById('customer_address');
                
                if (this.value === 'delivery') {
                    addressGroup.style.display = 'block';
                    addressInput.required = true;
                } else {
                    addressGroup.style.display = 'none';
                    addressInput.required = false;
                }
            });
        });

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Add cart data to form
            formData.append('cart', JSON.stringify(cart));
            
            // Submit form
            fetch('/checkout', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear cart
                    localStorage.removeItem('cart');
                    // Redirect to order confirmation with order ID
                    window.location.href = '/order-confirmation?orderId=' + data.order_id;
                } else {
                    alert('Order placement failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while placing your order');
            });
        });

        // Load checkout on page load
        document.addEventListener('DOMContentLoaded', loadCheckout);
    </script>
</body>
</html>
