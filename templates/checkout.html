<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            height: 90px;
            width: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 120px;
            margin-bottom: 20px;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .checkout-section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .delivery-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .delivery-option {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .delivery-option:hover {
            background-color: #f9f9f9;
        }
        .delivery-option.selected {
            border-color: #28a745;
            background-color: #e8f5e9;
        }
        .delivery-option-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .delivery-option-header input {
            margin-right: 10px;
        }
        .delivery-option-title {
            font-weight: bold;
        }
        .delivery-option-time {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .subtotal, .delivery-fee, .total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
        }
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .payment-method {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .payment-method:hover {
            background-color: #f9f9f9;
        }
        .payment-method.selected {
            border-color: #28a745;
            background-color: #e8f5e9;
        }
        .payment-method img {
            height: 30px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .back-btn, .place-order-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .back-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        .place-order-btn {
            background-color: #28a745;
            color: white;
        }
        .back-btn:hover {
            background-color: #e0e0e0;
        }
        .place-order-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .delivery-options {
                flex-direction: column;
            }
            .payment-methods {
                flex-direction: column;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="../static/images/chai_osa.png" alt="Restaurant Logo" />
    </a>

    <h1>Checkout</h1>
    
    <div class="checkout-container">
        <div class="checkout-section">
            <div class="section-title">Delivery Information</div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" placeholder="Enter your full delivery address" required></textarea>
            </div>
            <div class="form-group">
                <label>Delivery Options</label>
                <div class="delivery-options">
                    <div class="delivery-option" onclick="selectDeliveryOption('standard')">
                        <div class="delivery-option-header">
                            <input type="radio" name="delivery" id="standard" value="standard" checked>
                            <label for="standard" class="delivery-option-title">Standard Delivery</label>
                        </div>
                        <div class="delivery-option-time">40-50 minutes • ₹30</div>
                    </div>
                    <div class="delivery-option" onclick="selectDeliveryOption('express')">
                        <div class="delivery-option-header">
                            <input type="radio" name="delivery" id="express" value="express">
                            <label for="express" class="delivery-option-title">Express Delivery</label>
                        </div>
                        <div class="delivery-option-time">20-30 minutes • ₹60</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Special Instructions (Optional)</label>
                <textarea id="notes" placeholder="Any specific delivery instructions or food preferences"></textarea>
            </div>
        </div>

        <div class="checkout-section">
            <div class="section-title">Order Summary</div>
            <div class="order-summary">
                <div id="order-items">
                    <!-- Order items will be populated here -->
                </div>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span id="subtotal-amount">₹0</span>
                </div>
                <div class="delivery-fee">
                    <span>Delivery Fee</span>
                    <span id="delivery-fee">₹30</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span id="total-amount">₹0</span>
                </div>
            </div>
        </div>

        <div class="checkout-section">
            <div class="section-title">Payment Method</div>
            <div class="payment-methods">
                <div class="payment-method" onclick="selectPaymentMethod('cash')">
                    <div>Cash on Delivery</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('upi')">
                    <div>UPI</div>
                </div>
                <div class="payment-method" onclick="selectPaymentMethod('card')">
                    <div>Credit/Debit Card</div>
                </div>
            </div>

            <!-- For UPI payment (initially hidden) -->
            <div id="upi-details" style="display: none; margin-top: 15px;">
                <div class="form-group">
                    <label for="upi-id">UPI ID</label>
                    <input type="text" id="upi-id" placeholder="Enter your UPI ID (e.g., name@upi)">
                </div>
            </div>

            <!-- For Card payment (initially hidden) -->
            <div id="card-details" style="display: none; margin-top: 15px;">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="XXX">
                    </div>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" placeholder="Enter name as on card">
                </div>
            </div>
        </div>

        <div class="button-group">
            <a href="/cart" class="back-btn" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">Back to Cart</a>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        // Get cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let selectedDelivery = 'standard';
        let deliveryFee = 30; // Default delivery fee
        let selectedPayment = 'cash';

        // Function to populate order summary
        function populateOrderSummary() {
            const orderItemsDiv = document.getElementById('order-items');
            const subtotalSpan = document.getElementById('subtotal-amount');
            const deliveryFeeSpan = document.getElementById('delivery-fee');
            const totalSpan = document.getElementById('total-amount');
            
            // Clear previous items
            orderItemsDiv.innerHTML = '';
            
            let subtotal = 0;
            
            // Add each item to the order summary
            for (const [itemId, item] of Object.entries(cart)) {
                if (item && item.quantity > 0) {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    const orderItemDiv = document.createElement('div');
                    orderItemDiv.className = 'order-item';
                    orderItemDiv.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₹${itemTotal}</span>
                    `;
                    
                    orderItemsDiv.appendChild(orderItemDiv);
                }
            }
            
            // Update amounts
            subtotalSpan.innerText = `₹${subtotal}`;
            deliveryFeeSpan.innerText = `₹${deliveryFee}`;
            totalSpan.innerText = `₹${subtotal + deliveryFee}`;
        }

        // Function to select delivery option
        function selectDeliveryOption(option) {
            selectedDelivery = option;
            
            // Update UI
            document.querySelectorAll('.delivery-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Find the option and select it
            document.querySelectorAll('.delivery-option').forEach(opt => {
                if (opt.querySelector(`#${option}`)) {
                    opt.classList.add('selected');
                }
            });
            
            // Set delivery fee based on option
            if (option === 'standard') {
                deliveryFee = 30;
            } else if (option === 'express') {
                deliveryFee = 60;
            }
            
            // Update document
            document.getElementById(option).checked = true;
            document.getElementById('delivery-fee').innerText = `₹${deliveryFee}`;
            
            // Recalculate total
            const subtotal = parseInt(document.getElementById('subtotal-amount').innerText.replace('₹', ''));
            document.getElementById('total-amount').innerText = `₹${subtotal + deliveryFee}`;
        }

        // Function to select payment method
        function selectPaymentMethod(method) {
            selectedPayment = method;
            
            // Update UI
            document.querySelectorAll('.payment-method').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Find and select the clicked payment method
            const methods = document.querySelectorAll('.payment-method');
            for (let i = 0; i < methods.length; i++) {
                if (methods[i].textContent.trim().toLowerCase().includes(method)) {
                    methods[i].classList.add('selected');
                }
            }
            
            // Show/hide payment details
            document.getElementById('upi-details').style.display = method === 'upi' ? 'block' : 'none';
            document.getElementById('card-details').style.display = method === 'card' ? 'block' : 'none';
        }
        
        // Function to validate payment details based on payment method
        function validatePaymentDetails() {
            if (selectedPayment === 'upi') {
                const upiId = document.getElementById('upi-id').value;
                if (!upiId) {
                    alert('Please enter your UPI ID');
                    return false;
                }
            } else if (selectedPayment === 'card') {
                const cardNumber = document.getElementById('card-number').value;
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value;
                const cardName = document.getElementById('card-name').value;
                
                if (!cardNumber || !expiry || !cvv || !cardName) {
                    alert('Please fill in all card details');
                    return false;
                }
            }
            
            return true;
        }
        
        // Improved placeOrder function
        function placeOrder() {
            // First validate form fields
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('notes').value;

            if (!name || !phone || !email || !address) {
                alert('Please fill all required fields');
                return;
            }
            
            // Validate payment details
            if (!validatePaymentDetails()) {
                return;
            }

            // Get cart from localStorage again to ensure we have latest data
            const cartData = JSON.parse(localStorage.getItem('cart')) || {};
            
            // Check if cart is actually empty
            let hasItems = false;
            for (const itemId in cartData) {
                if (cartData[itemId] && cartData[itemId].quantity > 0) {
                    hasItems = true;
                    break;
                }
            }
            
            if (!hasItems) {
                alert('Your cart is empty!');
                window.location.href = '/cart';
                return;
            }
            
            // Calculate total amount from cart object
            let subtotal = 0;
            for (const [itemId, item] of Object.entries(cartData)) {
                if (item && item.quantity > 0) {
                    subtotal += item.price * item.quantity;
                }
            }
            
            // Add delivery fee to total
            const totalAmount = subtotal + deliveryFee;
            
            // Collect order data
            const orderData = {
                name: name,
                phone: phone,
                email: email,
                address: address,
                notes: notes,
                items: cartData,
                delivery_option: selectedDelivery,
                payment_method: selectedPayment,
                subtotal: subtotal,
                delivery_fee: deliveryFee,
                total_amount: totalAmount
            };
            
            // Store full order data in localStorage for confirmation page
            localStorage.setItem('last_order_data', JSON.stringify(orderData));
            
            // Make API call to place order
            try {
                fetch('/place-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server returned ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Only clear the cart AFTER a successful order submission
                        localStorage.removeItem('cart');
                        // Redirect to confirmation page with the order ID
                        window.location.href = `/order-confirmation?orderId=${data.orderId}`;
                    } else {
                        alert('Order failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(err => {
                    console.error('Fetch error:', err);
                    // Generate a temporary order ID for offline mode
                    const orderId = generateOrderId();
                    alert('Could not connect to server. Using offline mode.');
                    // Important: DON'T clear the cart here - only on the confirmation page
                    window.location.href = `/order-confirmation?orderId=${orderId}&offline=true`;
                });
            } catch (err) {
                console.error('Error in order placement:', err);
                const orderId = generateOrderId();
                alert('An error occurred. Using offline mode.');
                window.location.href = `/order-confirmation?orderId=${orderId}&offline=true`;
            }
        }

        // Generate a random order ID
        function generateOrderId() {
            return 'ORD-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Improved initialization function
        document.addEventListener('DOMContentLoaded', function() {
            // Check if cart exists in localStorage
            if (!localStorage.getItem('cart')) {
                alert('Your cart is empty!');
                window.location.href = '/cart';
                return;
            }
            
            // Parse the cart data
            cart = JSON.parse(localStorage.getItem('cart')) || {};
            
            // Check if cart has any items with quantity > 0
            let hasItems = false;
            for (const itemId in cart) {
                if (cart[itemId] && cart[itemId].quantity > 0) {
                    hasItems = true;
                    break;
                }
            }
            
            // Only redirect if truly empty (no items or all quantities are 0)
            if (!hasItems) {
                alert('Your cart is empty!');
                window.location.href = '/cart';
                return;
            }
            
            // Populate order summary
            populateOrderSummary();
            
            // Initialize delivery options
            selectDeliveryOption('standard');
            
            // Initialize payment methods
            selectPaymentMethod('cash');
        });
    </script>
</body>
</html>
