<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #C9A875;
            --accent-color: #B8956A;
            --text-dark: #e8e8e8;
            --text-light: #a0a0a0;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Navigation */
        .nav-bar {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid rgba(201, 168, 117, 0.1);
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            cursor: pointer;
            background: var(--bg-hover);
            color: var(--text-dark);
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Cart Container */
        .cart-container {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(201, 168, 117, 0.1);
            min-height: 400px;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-cart h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .browse-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Cart Items */
        #cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(201, 168, 117, 0.1);
            transition: background 0.3s ease;
        }

        .cart-item:hover {
            background: var(--bg-hover);
            border-radius: 10px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1rem;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(201, 168, 117, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
        }

        .quantity-btn {
            background: var(--primary-color);
            color: white;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .remove-btn {
            background: #c93737;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .remove-btn:hover {
            background: #a82828;
            transform: translateY(-2px);
        }

        /* Total Section */
        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(201, 168, 117, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .total-label {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .total-amount {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* Checkout Button */
        .checkout-section {
            margin-top: 30px;
            text-align: center;
        }

        .checkout-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(201, 168, 117, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 168, 117, 0.5);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .cart-container {
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .quantity-controls {
                width: 100%;
                justify-content: center;
            }

            .total-section {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>üõí Your Cart</h1>
            <p>Review your order before checkout</p>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="/menu" class="nav-btn">‚Üê Continue Shopping</a>
        </div>

        <!-- Cart Container -->
        <div class="cart-container">
            <!-- Empty Cart Message (shown when cart is empty) -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">üõí</div>
                <h2>Your cart is empty</h2>
                <p>Add some delicious items to get started!</p>
                <a href="/menu" class="browse-btn">Browse Menu</a>
            </div>

            <!-- Cart Items Container -->
            <div id="cart-items"></div>

            <!-- Total Section -->
            <div id="total-section" class="total-section" style="display: none;">
                <span class="total-label">Total:</span>
                <span class="total-amount" id="total-amount">‚Çπ0</span>
            </div>

            <!-- Checkout Button -->
            <div id="checkout-section" class="checkout-section" style="display: none;">
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        let cart = {};

        // Clear localStorage cart if user just logged in/signed up
        (function() {
            var clearLocal = {{ clear_local_cart|default(false)|tojson }};
            if (clearLocal) {
                localStorage.removeItem('cart');
                localStorage.removeItem('cart_user_id');
                console.log('Cart cleared for new user session');
            }
        })();

        // Check if cart belongs to current user
        (function() {
            var currentUserId = {{ session.get('user_id', 'null') }};
            var cartUserId = localStorage.getItem('cart_user_id');
            
            if (currentUserId && cartUserId && cartUserId !== String(currentUserId)) {
                localStorage.removeItem('cart');
                localStorage.removeItem('cart_user_id');
                console.log('Cart cleared - belongs to different user');
            }
            
            // Set current user id for cart
            if (currentUserId) {
                localStorage.setItem('cart_user_id', String(currentUserId));
            }
        })();

        // Hydrate cart from server session when localStorage is empty (or was just cleared)
        (function() {
            const serverCart = {{ server_cart|default({})|tojson }};
            const hasLocalCart = localStorage.getItem('cart');
            const localCartParsed = hasLocalCart ? JSON.parse(hasLocalCart) : {};
            const shouldHydrate = (!hasLocalCart || Object.keys(localCartParsed).length === 0) && serverCart && serverCart.items;
            if (shouldHydrate) {
                localStorage.setItem('cart', JSON.stringify(serverCart.items));
            }
        })();

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || {};
            displayCart();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const totalSection = document.getElementById('total-section');
            const checkoutSection = document.getElementById('checkout-section');
            
            cartItemsContainer.innerHTML = '';
            
            if (Object.keys(cart).length === 0) {
                emptyCart.style.display = 'block';
                totalSection.style.display = 'none';
                checkoutSection.style.display = 'none';
                return;
            }
            
            emptyCart.style.display = 'none';
            totalSection.style.display = 'flex';
            checkoutSection.style.display = 'block';
            
            let total = 0;
            
            for (const [itemId, item] of Object.entries(cart)) {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${itemTotal}</div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity('${itemId}')">‚àí</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity('${itemId}')">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${itemId}')">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            }
            
            document.getElementById('total-amount').textContent = `‚Çπ${total}`;
        }

        async function increaseQuantity(itemId) {
            if (cart[itemId]) {
                cart[itemId].quantity++;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                await syncCartQuantity(itemId, cart[itemId].quantity);
            }
        }

        async function decreaseQuantity(itemId) {
            if (cart[itemId]) {
                if (cart[itemId].quantity > 1) {
                    cart[itemId].quantity--;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                    await syncCartQuantity(itemId, cart[itemId].quantity);
                } else {
                    await removeItem(itemId);
                }
            }
        }

        async function removeItem(itemId) {
            if (cart[itemId]) {
                delete cart[itemId];
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                await syncCartQuantity(itemId, 0);
            }
        }

        async function syncCartQuantity(itemId, quantity) {
            try {
                let response = await fetch('/update-cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ item_id: itemId, quantity: quantity })
                });
                if (!response.ok && quantity > 0) {
                    await fetch('/add-to-cart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'same-origin',
                        body: JSON.stringify({ item_id: itemId })
                    });
                    response = await fetch('/update-cart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'same-origin',
                        body: JSON.stringify({ item_id: itemId, quantity: quantity })
                    });
                }
                if (!response.ok) {
                    console.warn('Cart sync failed with status', response.status);
                }
            } catch (error) {
                console.warn('Failed to sync cart quantity', error);
            }
        }

        function proceedToCheckout() {
            if (Object.keys(cart).length > 0) {
                window.location.href = '/checkout';
            }
        }

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
